<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/6c79431bf8.js" crossorigin="anonymous"></script>
    <!--fontawesome.com/icons 에서 아이콘을 import 해준다.-->
    <title>Friends | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <!--status-bar는 부모-->
        <div class="status-bar__column">
            <!--__column은 자식-->
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <headers class="header">
        <div class="class header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="class header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </headers>

    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img class="g-avatar friend__avatar" src="images/avatar.jpg" alt="" />
                    <div class="friend__content">
                        <span class="friend__name">
                            Nicolas Serrano
                        </span>
                        <span class="friend__status">
                            nomadcoders.co
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <div class="friends__plus">
            <h5 class="friends__title">Plus Friend</h5>
            <div class="friends__friend friend ">
                <div class="friend__column">
                    <img class="g-avatar friend__avatar" src="images/avatar.jpg" alt="" />
                    <div class="friend__content">
                        <span class="friend__name">
                            Plus Friend
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <ul class="firends__list">
            <h5 class="firends__title">Friends 14</h5>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img class="g-avatar friend__avatar" src="images/avatar.jpg" alt="" />
                    <div class="friend__content">
                        <span class="friend__name">
                            Nicolas Serrano
                        </span>
                        <span class="friend__status">
                            nomadcoders.co
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                            FTISLAND (FT NomadCoders)
                        </span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
