<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p:first-child {
            color: red;
        }

        ol li:last-child {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h4>:first-child, last-child</h4>
    <div>
        <p>첫줄</p>
        <p>내용</p>
        <p>입니다.</p>
    </div>
    <ol>
        <li>1번</li>
        <li>2번</li>
        <li>3번</li>
    </ol>
</body>

</html>
